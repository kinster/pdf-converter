name: Deploy Azure Function App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout source code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 🔐 Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ✅ Make Poppler binaries executable
        run: chmod +x ./poppler/bin/*

      - name: ⚙️ Set LD_LIBRARY_PATH in Azure Function App
        run: |
          az functionapp config appsettings set \
            --name pdf-converter-func \
            --resource-group rg-walldetection \
            --settings LD_LIBRARY_PATH=/home/site/wwwroot/poppler/lib

      - name: 🧪 Verify App Settings
        run: |
          az functionapp config appsettings list \
            --name pdf-converter-func \
            --resource-group rg-walldetection

      - name: 📥 Install Azure Functions Core Tools
        run: |
          npm install -g azure-functions-core-tools@4 --unsafe-perm true

      - name: 🚀 Deploy to Azure Function App
        run: |
          func azure functionapp publish pdf-converter-func --python
